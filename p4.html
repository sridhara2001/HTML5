<html lang="en">

      <body>
            <center>
                  <h2>DATALIST TAG..!</h2>
                  <p>This tag is used to provide an auto complete feature on form element.</p>
            </center>

            <select name="" id="">
                  <option value="Virat Kohli">Virat Kohli</option>
                  <option value="KL Rahul">KL Rahul</option>
                  <option value="AB Devilliers">AB Devilliers</option>
                  <option value="Chris Gayle">Chris Gayle</option>
                  <option value="Mohammad Siraj">Mohammad Siraj</option>
                  <option value="Rahul Dravid">Rahul Dravid</option>
                  <option value="MS Dhoni">MS Dhoni</option>
                  <option value="Jadeja">Jadeja</option>
                  <option value="Ashwin">Ashwin</option>
                  <option value="Beeeeee"></option>
            </select>

            <hr>
            
            <h2>THIS IS DATALIST TAG..!</h2>

            <input type="text" name="players" id="players" placeholder="Players" list="india">
            <datalist id="india">
                  <option>Virat Kohli</option>

                  <option>AB Devilliers</option>

                  <option>MS Dhoni</option>

                  <option>Ashwin</option>

                  <option value="Kapil">Dev</option>
                  <option value="Javagal"></option>
            </datalist>
      </body>
</html>
